<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Bicken</title>
  <link rel="stylesheet" href="chickenBick.css" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>

  <div id="start-screen">
    <h1>🐔 Chicken Bicken 🥚</h1>
    <p>Select your mode to begin:</p>
    <button onclick="startGame('family')">Family Mode</button>
    <button onclick="startGame('competitive')">Competitive Mode</button>
  </div>

  <div id="game-screen" class="hidden">
    <h2>Crack the gold eggs... but careful of Chicken Bicken!</h2>
    <div id="egg-grid"></div>
    <p id="status">Eggs cracked: 0 / 24</p>
  </div>

<div id="end-screen" class="hidden">
  <h2 id="end-message"></h2>
  <button onclick="resetGame()">Play Again</button>
  <div id="chicken-display"></div> <!-- ADD THIS -->
</div>


  <script src="chickenBick.js"></script>
</body>
</html>
