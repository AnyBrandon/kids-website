<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock the Vault</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0f0f0f 0%, #1a1a1a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, gold, orange, gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            animation: shineText 3s infinite;
        }

        @keyframes shineText {

            0%,
            100% {
                text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            }

            50% {
                text-shadow: 0 0 25px rgba(255, 215, 0, 1);
            }
        }

        .vault-container {
            position: relative;
            text-align: center;
        }

        .vault-image {
            width: 250px;
            transition: transform 0.6s ease-in-out;
        }

        .vault-image.opening {
            transform: scale(1.05) rotateY(180deg);
        }

        .password-box {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            width: 220px;
            text-align: center;
            background: #222;
            color: gold;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
            outline: none;
            transition: box-shadow 0.3s;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.6);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.9);
        }

        .error {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hint-label {
            margin-top: 10px;
            font-size: 1rem;
            color: #ccc;
            font-style: italic;
            text-align: center;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <h1>Enter the Password to Unlock the Bonus Memory Game</h1>

    <div class="vault-container">
        <img src="images/vault.png" alt="Vault" class="vault-image" id="vaultImage">

        <div class="password-box">
            <input type="text" id="passwordInput" placeholder="Enter password..." />
            <button id="unlockBtn">Unlock</button>
            <p class="hint-label">
                ðŸ’¡ Hint: The password has 2 parts. Youâ€™ll collect them by finishing both memory games. Keep an eye on
                the Glory Room!
            </p>
        </div>
    </div>

    <script>
        const correctPassword = "memory1991"; // or "1991memory" based on your choice
        const unlockBtn = document.getElementById('unlockBtn');
        const input = document.getElementById('passwordInput');
        const vaultImage = document.getElementById('vaultImage');

        unlockBtn.addEventListener('click', () => {
            const userInput = input.value.trim().toLowerCase();

            if (userInput === correctPassword) {
                // Successful unlock
                vaultImage.classList.add('opening');
                document.body.classList.add('fade-out');

                // Delay redirect to allow animation to play
                setTimeout(() => {
                    window.location.href = 'bonusMemory.html';
                }, 1200);
            } else {
                // Incorrect password
                input.classList.add('error');
                setTimeout(() => input.classList.remove('error'), 500);
            }
        });

        // Optional: Enter key triggers unlock
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                unlockBtn.click();
            }
        });
    </script>
</body>

</html>
