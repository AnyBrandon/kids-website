<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .game-select-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-top: 40px;
    }

    .game-select-button {
      display: flex;
      align-items: center;
      gap: 15px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      background-size: 300% 300%;
      color: #222;
      padding: 18px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.3em;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      animation: gradientFlow 6s ease infinite;
      position: relative;
    }

    .game-select-button:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
    }

    .game-select-button img {
      width: 55px;
      height: 55px;
      object-fit: contain;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    /* Optional: Add unique colors per button */
    .game-select-button:nth-child(1) {
      background: linear-gradient(135deg, #42a5f5, #478ed1, #90caf9);
    }

    .game-select-button:nth-child(2) {
      background: linear-gradient(135deg, #f48fb1, #f06292, #f8bbd0);
    }

    .game-select-button:nth-child(4) {
      background: linear-gradient(135deg, #42a5f5, #478ed1, #90caf9);
    }

    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .back-button {
      margin-top: 50px;
      padding: 14px 30px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff4081, #7c4dff, #40c4ff, #69f0ae);
      background-size: 300% 300%;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: gradientFlow 5s ease infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
