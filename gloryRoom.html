<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glory Room</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 165, 0, 0.5);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 165, 0, 0.4);
            }

            50% {
                text-shadow: 0 0 25px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 165, 0, 0.9);
            }

            100% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 165, 0, 0.4);
            }
        }

        .game-section {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .game-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px #f72585;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .game-title img {
            width: 40px;
            height: 40px;
        }

        .trophies {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .trophies img {
            width: 100px;
            max-width: 25%;
            opacity: 0.3;
            /* not yet won */
            filter: grayscale(100%);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .trophies img:hover {
            transform: scale(1.1);
            opacity: 0.6;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .game-title {
                font-size: 1.5rem;
            }

            .trophies img {
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .game-title {
                font-size: 1.2rem;
            }

            .trophies img {
                width: 60px;
            }
        }
        .trophies-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.password-reveal {
  font-size: 1.5rem;
  font-weight: bold;
  white-space: nowrap;
  opacity: 0;
  transform: scale(0.8);
  transition: opacity 0.8s ease, transform 0.5s ease;
  background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 165, 0, 0.4);
}

.password-reveal.revealed {
  opacity: 1;
  transform: scale(1.1);
  animation: gold-shine 2.5s infinite linear;
}

@keyframes gold-shine {
  0% {
    background-position: 0%;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 165, 0, 0.4);
  }
  50% {
    background-position: 100%;
    text-shadow: 0 0 25px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 165, 0, 0.9);
  }
  100% {
    background-position: 0%;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 165, 0, 0.4);
  }
}


@keyframes pulse {
  0% {
    text-shadow: 0 0 10px rgba(0, 114, 255, 0.7);
  }
  100% {
    text-shadow: 0 0 20px rgba(0, 114, 255, 1), 0 0 30px rgba(0, 114, 255, 0.9);
  }
}

    </style>
</head>

<body>
    <h1>Glory Room</h1>

    <div class="game-section">
        <div class="game-title">
            <img src="images/george-icon.png" alt="Fortnite Icon"> Fortnite Memory Game
        </div>
        <div class="trophies-wrapper">
            <div class="trophies">
                <img src="images/trophies/easyTrophy.png" alt="Easy Trophy">
                <img src="images/trophies/mediumTrophy.png" alt="Medium Trophy">
                <img src="images/trophies/hardTrophy.png" alt="Hard Trophy">
                <img src="images/trophies/legendaryTrophy.png" alt="Legendary Trophy">
            </div>
            <div class="password-reveal" id="fortnite-password"></div>
        </div>
    </div>

    <div class="game-section">
        <div class="game-title">
            <img src="images/barbie7.png" alt="Barbie Icon"> Barbie Memory Game
        </div>
        <div class="trophies-wrapper">
            <div class="trophies">
                <img src="images/trophies/easyTrophy.png" alt="Easy Trophy">
                <img src="images/trophies/mediumTrophy.png" alt="Medium Trophy">
                <img src="images/trophies/hardTrophy.png" alt="Hard Trophy">
                <img src="images/trophies/legendaryTrophy.png" alt="Legendary Trophy">
            </div>
            <div class="password-reveal" id="barbie-password"></div>
        </div>
    </div>
    <script src="gloryRoom.js"></script>
</body>

</html>
