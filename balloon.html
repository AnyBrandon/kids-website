<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎈 Balloon Pop Math</title>
  <link rel="stylesheet" href="balloon.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>🎈 Balloon Pop Math!</h1>
  <div id="status-bar">
  <div id="score">🎯 Score: 0</div>
  <div id="timer">⏰ Time: 60s</div>
</div>
  <div id="game-container"></div>
  <div id="end-screen" style="display: none;">
    <h2>Time's Up!</h2>
    <p>Your final score is: <span id="final-score"></span></p>  
    <button onclick="startGame()">Play Again</button>
    <button onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <audio id="pop-sound" src="sounds/pop.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="sounds/wrong.wav" preload="auto"></audio>
  <audio id="bg-music" src="sounds/background.wav" preload="auto" loop></audio>

  <script src="balloon.js"></script>
</body>
</html>
